<!DOCTYPE html>
<html>
<head>
    <title>Quick Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Quick Backend Test</h1>
    
    <div>
        <h3>Test Backend Connection:</h3>
        <button onclick="testBackend()">Test Backend</button>
        <div id="result"></div>
    </div>

    <div>
        <h3>Current Configuration:</h3>
        <p>API URL: <span id="currentUrl">Loading...</span></p>
        <p>Environment: <span id="environment">Loading...</span></p>
    </div>

    <script src="config.js"></script>
    <script>
        // Show current configuration
        document.getElementById('currentUrl').textContent = window.API_CONFIG.apiBaseUrl;
        document.getElementById('environment').textContent = 
            window.location.hostname === 'localhost' ? 'Development' : 'Production';

        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${window.API_CONFIG.apiBaseUrl}/auth/teacher/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com', password: 'test' })
                });
                
                if (response.status === 409) {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ SUCCESS! Backend is running and responding correctly.</div>';
                } else if (response.ok) {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ SUCCESS! Backend is running and signup worked.</div>';
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ö†Ô∏è Backend responded with status: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå ERROR: Cannot connect to backend. ${error.message}</div>`;
                console.error('Connection error:', error);
            }
        }
    </script>
</body>
</html>
